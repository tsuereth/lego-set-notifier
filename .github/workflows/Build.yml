name: Build

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: SetupDotNet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: BuildLegoSetNotifier
        run: |
          dotnet build LegoSetNotifier/LegoSetNotifier.csproj

      - name: PublishSolution
        run: |
          dotnet publish --runtime linux-x64 -p:PublishSingleFile=true --self-contained true --output publish_output

      - name: ArchiveArtifacts
        uses: actions/upload-artifact@v4
        with:
          name: publish_output
          path: publish_output/
