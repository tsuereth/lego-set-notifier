name: Build

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: SetupDotNet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: BuildLegoSetNotifier
        run: |
          dotnet build LegoSetNotifier/LegoSetNotifier.csproj

      - name: PublishLegoSetNotifier
        run: |
          dotnet publish LegoSetNotifier/LegoSetNotifier.csproj --runtime linux-x64 -p:PublishSingleFile=true --self-contained true --output publish_output

      - name: TagRelease
        if: github.ref == 'refs/heads/main'
        id: tag_release
        run: |
          echo "::set-output name=tag::$(date +"%Y%m%d").${{ github.sha }}"

      - name: ReleaseArtifacts
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_release.outputs.tag }}
          files: |
            publish_output/*
